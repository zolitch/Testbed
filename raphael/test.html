<!doctype html>
<html>
<head>
	<script src="js/raphael-min.js" type="text/javascript"></script>
	
    <title>Raphael test</title>
</head>
<body>
    <canvas></canvas>
	<script type="text/javascript">
	
		// Creates canvas 320 × 200 at 10, 50
var paper = Raphael(10, 50, 600, 600);

// Creates circle at x = 50, y = 40, with radius 10
// Creates circle at x = 50, y = 40, with radius 10
var c = paper.circle(50, 50, 10),
	r = paper.rect(100, 100, 100, 200),
	e = paper.ellipse(400, 400, 50, 200);
// Sets the fill attribute of the circle to red (#f00)
c.attr("fill", "#aaa").attr("stroke", "#0ff");
r.attr("fill", "#bbb").attr("stroke", "#0ff");
e.attr("fill", "#ccc").attr("stroke", "#0ff");

	
	</script>
	
</body>
</html>
